<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS For Loop</h2>
    <p id="demo"></p>

    <script>
      var fruits = [
        "Apple",
        "Mango",
        "Banana",
        "Jack Fruit",
        "watermelon",
        "Grapes",
      ];

      for (i = 0; i < fruits.length; i++) {
        var text = fruits[i] + "<br>";

        document.write(text);
      }
    </script>
  </body>
</html>
